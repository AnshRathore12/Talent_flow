<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentFlow - Hiring Platform</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }
      .loading-container {
        text-align: center;
        padding: 2rem;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #09f;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- MIME type workaround -->
    <script>
      // Function to load the app with correct MIME type
      function loadApp() {
        // Initial loading state
        window.appState = 'loading';
        console.log('Starting TalentFlow app with MIME type fix');

        // Function to dynamically load a script with correct MIME type
        function loadScript(src, type = 'module') {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.type = type;
            script.src = src;
            script.onload = resolve;
            script.onerror = (e) => {
              console.error(`Failed to load script: ${src}`, e);
              reject(e);
            };
            document.head.appendChild(script);
          });
        }

        // Try direct loading first
        loadScript('./assets/index.js')
          .then(() => {
            console.log('App loaded successfully via direct script tag');
            window.appState = 'loaded';
          })
          .catch(error => {
            console.warn('Direct loading failed, trying fetch method', error);
            
            // Try fetch method to control MIME type
            fetch('./assets/index.js')
              .then(response => response.text())
              .then(scriptText => {
                // Create script with proper MIME type
                const blob = new Blob([scriptText], { 
                  type: 'application/javascript; charset=utf-8' 
                });
                const scriptUrl = URL.createObjectURL(blob);
                
                // Create and execute script
                const script = document.createElement('script');
                script.type = 'module';
                script.src = scriptUrl;
                script.onload = () => {
                  console.log('App loaded successfully via fetch/blob');
                  window.appState = 'loaded';
                };
                script.onerror = (e) => {
                  console.error('Fetch/blob loading failed', e);
                  window.appState = 'error';
                  document.getElementById('loading-text').textContent = 
                    'Failed to load application. Please check console for errors.';
                };
                document.head.appendChild(script);
              })
              .catch(error => {
                console.error('All loading methods failed', error);
                window.appState = 'error';
                document.getElementById('loading-text').textContent = 
                  'Failed to load application. Please check console for errors.';
              });
          });
      }

      // Execute loader on DOMContentLoaded
      document.addEventListener('DOMContentLoaded', loadApp);
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder -->
      <div class="loading-container">
        <h2>TalentFlow</h2>
        <div class="loading-spinner"></div>
        <p id="loading-text">Loading application...</p>
      </div>
    </div>
  </body>
</html>
