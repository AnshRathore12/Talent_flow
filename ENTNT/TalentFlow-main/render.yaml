services:
  - type: web
    name: talentflow
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: "/assets/*.js"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/*.js"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/**.js"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/*.mjs"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/**.mjs"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/*"
        name: X-Content-Type-Options
        value: nosniff
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "*.js"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "*.mjs"
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: "/assets/*.css"
        name: Content-Type
        value: text/css; charset=utf-8
      - path: "*.css"
        name: Content-Type
        value: text/css; charset=utf-8